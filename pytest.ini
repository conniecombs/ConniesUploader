[pytest]
# Pytest configuration for Connie's Uploader Ultimate

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers
    --strict-markers
    # Strict config
    --strict-config
    # Show captured output for failed tests
    --showlocals
    # Coverage options (if pytest-cov is installed)
    --cov=modules
    --cov-report=term-missing
    --cov-report=html:htmlcov
    # Disable warnings summary for cleaner output
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    requires_go: Tests that require the Go sidecar to be built
    requires_gui: Tests that require GUI components (tkinter)
    network: Tests that require network access

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    archive
    docs

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[coverage:run]
source = modules
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */archive/*
    */build/*
    */dist/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
